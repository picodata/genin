---
topology:
  - name: router
    roles:
      - vshard-router
      - ttq.roles.q_router
      - ttq.roles.http

  - name: storage
    replication_factor: 4
    roles:
      - vshard-storage
      - vshard-router
      - ttq.roles.q_storage

  - name: statistic
    replication_factor: 2
    roles:
      - ttq.roles.q_statistic

  - name: consumer
    roles:
      - ttq.roles.q_kafka_listener

  - name: coordinator-dc1
    replication_factor: 2
    failure_domains:
      - dc1
    roles:
      - ttq.roles.coordinator
    condig:
      all_rw: true

  - name: coordinator-dc2
    replication_factor: 2
    failure_domains:
      - dc2
    roles:
      - ttq.roles.coordinator
    all_rw: true

  - name: cfgfetcher
    roles:
      - ttq.roles.q_cfg_fetcher

  - name: export
    roles:
      - ttq.roles.q_export

hosts:
  - name: dc1
    config:
      http_port: 8081
      binary_port: 3301
    hosts:
      - name: host-1
        config:
          address: 192.168.15.11
      - name: host-2
        config:
          address: 192.168.15.12

  - name: dc2
    config:
      http_port: 8081
      binary_port: 3301
    hosts:
      - name: host-1
        config:
          address: 192.168.16.11
      - name: host-2
        config:
          address: 192.168.16.12

failover:
  mode: stateful
  state_provider: etcd2
  etcd2_params:
    prefix: cartridge/myapp
    lock_delay: 30
    endpoints:
      - 'http://192.168.16.11:5699'
      - 'http://192.168.16.12:5699'
    username: change_me
    password: change_me
vars:
  ansible_user: root
  ansible_password: change_me
  cartridge_app_name: myapp
  cartridge_cluster_cookie: myapp-cookie
  cartridge_package_path: /tmp/myapp.rpm
  cartridge_bootstrap_vshard: true
